<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Clase 5 tarea parte 2</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <header>
        <h1>Bienvenido</h1>
    </header>
    
    <main>
        <form>
            <label for="nombre-usuario">Ingresa tu nombre:</label>
            <input type="text" id="nombre-usuario" placeholder="Ej: Roberto">
            <label for="segundo-nombre-usuario">Ingresa tu segundo nombre:</label>
            <input type="text" id="segundo-nombre-usuario" placeholder="Ej: Fedrico">
            <label for="apellido-usuario">Ingresa tu apellido:</label>
            <input type="text" id="apellido-usuario" placeholder="Ej: Diaz">
            <label for="edad-usuario">Ingresa tu edad:</label>
            <input type="number" id="edad-usuario" placeholder="Ej: 23">
            <button type="button" id="ingresar">Ingresar</button>
        </form>

        <div>
            <p><strong id="datos-usuario"></strong></p>
        </div>
    </main>

    <script src="parte-2.js"></script>
</body>
</html>
